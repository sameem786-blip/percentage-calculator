<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Percentage calculator</title>
</head>
<body>
    <center><h1>Percentage calculator</h1><p>Made By Sameem Abbas</p></center>
    <div class="body-container">
        <div class="input">
            <div class="tmarks">
                <label>Number of subjects</label>
                <input type="number" id="i3" class="finput" placeholder="0" />
            </div>
            <div class="tmarks">
                <label>Total Marks</label>
                <input type="number" id="i1" class="finput" placeholder="0" />
            </div>
            <div class="tmarks">
                <label>Gained Marks</label>
                <input type="number" id="i2" class="finput" placeholder="0" />
            </div>
            <button class="btn" id="sbtn" onclick="cal()">Submit</button>
        </div>
        <div class="result">
            <div class="percentage">
                <h1 class="result-text"><label>Your Percentage: </label></h1>
                <h1 id="r1" class="output"></h1>
            </div>
            <div class="percentage">
                <h1 class="result-text">Your Grade: </h1>
                <h1 id="r2" class="output"></h1>
            </div>
            
        </div>
    </div>
</body>
</html>
